apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: zero-downtime-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "app.example.com"
        - "*.example.com"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: app-example-com-cert
      hosts:
        - "app.example.com"
        - "*.example.com"